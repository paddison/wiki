{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page:</h1>
    {% if content %}
        <h2>{{ name }}</h2>
        <form action="{% url 'edit' name %}" method="POST">
            {% csrf_token %}
            <textarea name="content" required>{{ content }}</textarea>
            <input type="submit" value="Save">
        </form> 
    {% else %}
        <p class="errMsg">No Page found for {{ name }}.</p>
    {% endif %}


{% endblock %}
